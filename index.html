
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="dark">

<div id="clock">0:00</div>

<input type="button" id="fullscreen-btn" value="Fullscreen">

<script src="js/fitty.min.js"></script>
<script>
'use strict';

const SHOW_SECONDS = 1;
const NON_24HR_TIME = 1;
const SHOW_AMPM = 0;

const clock = document.getElementById('clock');
const fsBtn = document.getElementById('fullscreen-btn');
var clockString  = '';

function init() {
  fitty('#clock', { observeMutations: {
    subtree: 1,
    childList: 0,
    characterData: 1
  }});
  updateClock();
  setInterval(updateClock, 1000);
}

function updateClock() {
  var d = new Date();
  var h = d.getHours();
  var m = d.getMinutes().toString().padStart(2, '0');
  var s = d.getSeconds().toString().padStart(2, '0');
  var ampm = 'am';
  if (NON_24HR_TIME) {
    if (h > 12) {
      h -= 12;
      ampm = 'pm';
    } else if (h === 0) {
      h = 12;
    }
  }
  clockString = `${h}:${m}`;
  if (SHOW_SECONDS)
    clockString += `:${s}`;
  if (NON_24HR_TIME && SHOW_AMPM)
    clockString += ampm;
  clock.textContent = clockString;
}

fsBtn.addEventListener('click', fullscreen);
function fullscreen(){
  if('fullscreenEnabled' in document && document.fullscreenEnabled) {
    clock.requestFullscreen();
  }
}

init();
</script>
</body>
</html>
